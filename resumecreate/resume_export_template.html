<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ resume.title }}</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.4; }
h1, h2 { color: #333; margin-bottom: 5px; }
h2 { border-bottom: 1px solid #ccc; padding-bottom: 3px; }
.section { margin-bottom: 20px; }
</style>
</head>
<body>
<h1>{{ resume.title }}</h1>

{% for section, content in resume.sections.items %}
<div class="section">
    <h2>{{ section|title }}</h2>
    {% if content is string %}
        <p>{{ content }}</p>
    {% elif content is iterable %}
        <ul>
        {% for item in content %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>{{ content }}</p>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
