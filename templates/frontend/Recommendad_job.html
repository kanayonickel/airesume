<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartcv.ai | Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 & Bootstrap Icons CDN in <head> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Playfair Display & Manrope Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/cv.css">
  <link rel="stylesheet" href="css/cover.css">
  <link rel="stylesheet" href="css/history.css">
</head>
<body>

    <header class="dash-header d-flex align-items-center justify-content-between px-4 py-3">
  <a href="#" class="dash-logo font-playfair">Smartcv.ai</a>
  <div class="dash-user"><span class="avatar">JD</span></div>
</header>

<div class="dashboard-layout">
  <aside class="sidebar" id="sidebar">
    <div class="d-flex align-items-center justify-content-between pb-3">
      <span class="sidebar-brand font-playfair">Smartcv.ai</span>
      <button id="sidebar-toggle" class="sidebar-toggle-btn btn btn-link" tabindex="0">
        <i class="bi bi-layout-sidebar-inset"></i>
      </button>
    </div>
    <nav>
      <ul class="sidebar-links list-unstyled mb-0">
        <li><a href="generate_cv.html" class="sidebar-link "><i class="bi bi-file-earmark-plus"></i> <span>Create Resume</span></a></li>
        <li><a href="generate_cover_letter.html" class="sidebar-link "><i class="bi bi-envelope"></i> <span>Generate Cover Letter</span></a></li>
        <li><a href="Recommendad_job.html" class="sidebar-link active"><i class="bi bi-briefcase"></i> <span>Recommend Jobs</span></a></li>
        <li><a href="job-platform.html" class="sidebar-link"><i class="bi bi-link-45deg"></i> <span>Job Platform</span></a></li>
        <li><a href="history.html" class="sidebar-link"><i class="bi bi-journal-bookmark"></i> <span>History</span></a></li>
      </ul>
    </nav>
  </aside>

  <main class="dash-main">
    <div id="main-content">
      <section id="coverletter-chat">
        <h2 class="main-title font-playfair mb-1">Generate Cover Letter</h2>
        <p class="main-desc mb-4">Answer the questions to complete your profile</p>
        <div class="ai-chat-block" style="position:static; margin-top:510px;">
          <div class="ai-msg-row">
            <span class="ai-msg-avatar">JD</span>
            <span class="ai-msg-text" style="background:#eaf3ff; color:#222; font-weight:400;">
              Hello! I'm your AI resume assistant. Upload your resume to get started
            </span>
          </div>
          <div class="chatbox-footer d-flex align-items-center mt-3">
            <button class="btn btn-icon" tabindex="0"><i class="bi bi-plus"></i></button>
            <input class="form-control chatbox-input" type="text" placeholder="Type your answer here...">
            <button class="btn btn-icon" tabindex="0"><i class="bi bi-send"></i></button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <aside class="progress-nav p-4">
    <h3 class="font-playfair mb-3">Progress Navigator</h3>
    <div class="progress-box mb-4">
      <input type="text" class="form-control" placeholder="Template">
    </div>
    <div class="export-section mt-auto">
      <label class="mb-2">Export as:</label>
      <div class="mb-3">
        <input type="radio" id="pdf" name="export" checked>
        <label for="pdf">Pdf</label>
        <input type="radio" id="doc" name="export">
        <label for="doc">Doc</label>
      </div>
      <button class="btn btn-outline-secondary w-100">Export Cover Letter</button>
    </div>
  </aside>
</div>



          <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/main.js"></script>
</body>
</html>
