{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartcv.ai | Log In</title>
    <!-- Bootstrap 5 & Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Playfair Display & Manrope Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'frontend/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/cv.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="auth-header">
        <a href="/" class="auth-logo font-playfair" style="text-decoration:none; color:inherit;">
            Smartcv.ai
        </a>
    </header>
    <!-- Auth Section Main: Side-by-side layout -->
    <div class="auth-main">
        <!-- Left Image Section: Desktop only -->
        <div class="auth-visual d-none d-lg-flex">
            <img src="{% static 'frontend/images/Login-cuate 1.png' %}" alt="Log In Visual">
        </div>
        <!-- Right Card Section -->
        <div class="login-card">
            <h1>Log In</h1>
            <div class="desc">Enter your details</div>
            <form method="post">  <!-- LoginView handles action/POST -->
                {% csrf_token %}  <!-- Django security -->
                <button type="button" class="btn-google mb-2">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width:18px; height:18px; margin-right:8px; vertical-align:middle;">
                    Continue with Google
                </button>
                <div class="divider"></div>
                {{ form.as_p }}  <!-- Renders username/email + password fields with labels/errors -->
                <button type="submit" class="btn-main mt-2">Log In</button>
            </form>
            <div class="extra-link">
                Don't have an account? <a href="{% url 'resumecreate:signup' %}">Sign Up</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'frontend/js/main.js' %}"></script>
</body>
</html>
