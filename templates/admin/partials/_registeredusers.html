 <div class="row mb-5">
                <div class="col-12">
                    <h2 class="mb-3">Registered Users</h2>
                    <div class="card shadow-sm">
                        <div class="card-body p-3">
                            <div class="mb-3">
                                <input type="text" class="form-control search-input" id="usersSearch" placeholder="Search users...">
                            </div>
                            <div class="table-responsive">
                                <table class="table table-dark table-hover mb-0" id="usersTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">User ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for user in registered_users %}
                                            <tr>
                                                <td>{{ user.username }}</td>
                                                <td>{{ user.email }}</td>
                                                <td>{{ user.profile.phone|default:"N/A" }}</td>  <!-- Safe access -->
                                            </tr>
                                        {% empty %}
                                            <tr><td colspan="3">No users registered yet.</td></tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Users pagination">
                                <ul class="pagination justify-content-center mt-3 mb-0">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
